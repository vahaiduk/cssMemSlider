<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>

<body>
    <header>
        <div class="title">CSS Mem Slider</div>
    </header>
    <main>
        <div class="slider-bottom">
            <div class="slider-button">

                <input type="radio" id="button-1" name="slider-button" checked>
                <input type="radio" id="button-2" name="slider-button">
                <input type="radio" id="button-3" name="slider-button">
                <input type="radio" id="button-4" name="slider-button">

                <div id="slider">
                    <ul>
                        <li id="img_1">
                            <img src="img/1.jpg" alt="Memes_2">
                        </li>
                        <li id="img_2">
                            <img src="img/2.jpg" alt="Memes_2">
                        </li>
                        <li id="img_3">
                            <img src="img/3.jpg" alt="Memes_3">
                        </li>
                        <li id="img_4">
                            <img src="img/4.jpg" alt="Memes_4">
                        </li>
                    </ul>
                </div>
                <div id="text_img">
                    <ul>
                        <li>
                            <p>Slider without JS?</p>
                        </li>
                        <li>
                            <p>Working...</p>
                        </li>
                        <li>
                            <p>Done!</p>
                        </li>
                        <li>
                            <p>Not bad.</p>
                        </li>
                    </ul>
                </div>
                <div class="link_radio" id="active">
                    <label for="button-1"></label>
                    <label for="button-2"></label>
                    <label for="button-3"></label>
                    <label for="button-4"></label>
                </div>
            </div>
        </div>


    </main>
    <footer> </footer>

</body>

</html>
